<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SingUp</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="logo">
        <img  src="./08a6cd80b9d3b7f2bf5fe48c11c6ffea-fotor-bg-remover-20230528222241.png" alt="">
    </div>
    
    <div class="login" id="login">
        <h1>Log in</h1>
        <label for="username">Username or Email</label><br>
        <input class="text" type="text" id="username" placeholder="Username or email"> <br>
        <label for="password">Password</label><br>
        <input class="text" type="password" id="password" placeholder="Password"> <br>
        <button id="login">Log in</button>
        <p>Don't have an account?</p>
        <a id="changetosign" href="">Sign up</a>
    </div>
    <div class="signup" id="signup">
        <h1>Sign up</h1>
        <label for="username">Username</label><br>
        <input class="text" type="text" id="username" placeholder="Username"> <br>
        <label for="username">Email</label><br>
        <input class="text" type="email" id="username" placeholder=" Email"> <br>
        <label for="password">Password</label><br>
        <input class="text" type="password" id="password" placeholder="Password"> <br>
        <button id="signup">Sign up</button>
        <p>Already have an account?</p>
        <a id="changetolog" href="">Log in</a>
    </div>
    <script src="./index.js"></script>
</body>

</html>
