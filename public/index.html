<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp/Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="logo">
        <img src="./08a6cd80b9d3b7f2bf5fe48c11c6ffea-fotor-bg-remover-20230528222241.png" alt="">
    </div>
    <h1 class="name">Mueen</h1>

    <div class="login" id="login">

        <h1>Log in</h1>
        <label for="username">Username or Email</label><br>
        <input class="text" type="text" id="loginusername" placeholder="Username or email" required> <br>
        <p class="error" id="loginusernameerror"></p>
        <label for="password">Password</label><br>
        <input class="text" type="password" id="loginpassword" placeholder="Password at least 6 characters" required> <br>
        <p class="error" id="loginpassworderror"></p>
        <button id="login-btn" >Log in</button>
        <p>Don't have an account?</p>
        <a id="changetosign" href="">Sign up</a>
    </div>
    <div class="signup" id="signup">
        <h1>Sign up</h1>
        <label for="username">Username</label><br>
        <input class="text" type="text" id="username" placeholder="Username" required> <br>
       
        <label for="license">License (optional) </label><br>
        <input class="text" type="text" id="license" placeholder="License No. for specialist"> <br> 
       
        
        <label for="email">Email</label><br>
        <input class="text" type="email" id="email" placeholder=" Email" required> <br>
        <p class="error" id="emailerror"></p>
        
        <label for="password">Password</label><br>
        <input class="text" type="password" id="password" placeholder="Password at least 6 characters" required> <br>
        <p class="error" id="passworderror"></p>
        
        <button id="signup-btn" >Sign up</button>
        <p>Already have an account?</p>
        <a id="changetolog" href="">Log in</a>
      
    </div>

    


    <script src="./index.js" type="module"></script>
</body>

</html>
